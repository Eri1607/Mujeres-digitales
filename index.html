<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="advice-container">
        <div class="advice-box">
            <h1 id="advice-id">Advice #123</h1>
            <p id="advice-text">Click the dice for a new piece of advice.</p>
        </div>
        <button id="dice-button">
            <img src="images/dice.png" alt="Generate advice">
        </button>
    </main>
    <script src="app.js"></script>
</body>
</html>
